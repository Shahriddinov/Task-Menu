<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Lesson 10</title>
  </head>
  <body>


    <div class="container-fluid">
      <div class="row my-3">
        <div class="col">
          <div class="card">
            <div class="card-header bg-dark text-white text-center">
              <h4>Add Task</h4>
            </div>
            <div class="card-body">
              <form name="addForm">
                <textarea
                  placeholder="task name"
                  name="title"
                  rows="3"
                  class="form-control"
                ></textarea>
                <label for="startDate" class="mt-2">Start Date</label>
                <input
                  type="date"
                  id="startDate"
                  name="startDate"
                  class="form-control "
                />
                <label for="endDate" class="mt-2">End Date</label>
                <input
                  type="date"
                  id="endDate"
                  name="endDate"
                  class="form-control "
                />


                <select name="staff" class="form-control mt-3">
                  <option disabled selected>Select staff</option>
                  <option value="Xasan">Xasan</option>
                  <option value="Malika">Malika</option>
                  <option value="Vali">vali</option>
                </select>


                <select name="status" class="form-control mt-3">
                  <option disabled selected>Select status</option>
                  <option value="pending">pending</option>
                  <option value="doing">doing</option>
                
                </select>

                <button onclick="addTask()" type="button" class="btn btn-dark btn-block mt-3">Add Task</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header bg-warning text-white">
              <h4>Pending Task</h4>
            </div>

            <div id="pendingList" class="card-body ">
              
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>Doing Task</h4>
            </div>
            <div id="doingList" class="card-body">

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h4>Done Task</h4>
            </div>
            <div id="doneList" class="card-body">

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header bg-danger text-white">
              <h4>Rejected Task</h4>
            </div>
            <div id="rejectedList" class="card-body">

            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
